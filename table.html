<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Timetable</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Wajahat</a>
            <!-- Navbar -->
            <ul class="navbar">
                <li><a href="index.html" class="nav-link">Home</a></li>
            </ul>
            <!-- Menu Icon -->
            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <head>Timetable</head>
  <table id="timetable">
    <thead>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00-10:00</td>
        <td onclick="fun()"></td>
        <td onclick="fun()"></td>
        <td onclick="fun()"></td>
        <td onclick="fun()"></td>
        <td onclick="fun()"></td>
      </tr>
      <tr>

        <td>10:00-11:00</td>
        <td onclick="fun(this)"> </td>
        <td onclick="fun(this)"> </td>
        <td onclick="fun(this)"> </td>
        <td onclick="fun(this)"> </td>
        <td onclick="fun(this)"> </td>
      </tr>
      <tr>
        <td>11:00-12:00</td>
        <td onclick="fun(this)" ></td>
        <td onclick="fun(this)" ></td>
        <td onclick="fun(this)" ></td>
        <td onclick="fun(this)" ></td>
        <td onclick="fun(this)" ></td>
      </tr>
      <tr>
        <td>12:00-1:00</td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
      </tr>
      <tr>
        <td>1:00-2:00</td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
        <td onclick="fun(this)"></td>
      </tr>
    </tbody>
  </table>
  <button id="add-row">Add Row</button>
  <button id="add-col">Add Column</button>
  <button id="remove-row">Insert</button>
  <script>



  const fun=(s)=>{
    s.classList.add("act");
    var table=document.getElementById("timetable");  
    var element=table.getElementsByTagName("td");
    for(let i=0;i<element.length;i++){
        element[i].setAttribute("onClick","fun(this)");
      if(element[i].className=="act"){
       element[i].classList.remove("act");
      }
    }
    s.classList.add("act");
}
    



  $(document).ready(function() {

  


    // Add Row Button Click Event
    $('#add-row').click(function() {
      // Prompt user for row header
      var rowHeader = prompt('Enter row header:');
      if (rowHeader) {
        // Create new row

        var n=document.getElementById("timetable").getElementsByTagName("tr").length;
        let str='<td onclick="fun(this)"> </td>';
        let sum='';
        for(let i=0;i<n;i++){
            sum=sum+str;
        }
        var newRow = '<tr><td>' + rowHeader + sum;
        $('#timetable tbody').append(newRow);
      }
    });
    // remove-row
      // Add Row Button Click Event
      $('#remove-row').click(function() {
      // Prompt user for row header
      var x = prompt('enter value:');
      var table=document.getElementById("timetable");
    
    
    var element=table.getElementsByTagName("td");

    for(let i=0;i<element.length;i++){
     if(element[i].className=="act"){
        element[i].innerText=x;
     }
    }
    

    });



    // Add Column Button Click Event
    $('#add-col').click(function() {
      // Prompt user for column header
      var colHeader = prompt('Enter column header:');
      if (colHeader) {
        // Add column header to thead
        $('#timetable thead tr').append('<th>' + colHeader + '</th>');
  
        // Add
          // to tbody
  $('#timetable tbody tr').each(function() {
    $(this).append('<td onclick="fun(this)" ></td>');
  });
}
});
// Check if cell is empty
if ($(this).html() == '') {
  // Prompt user for agenda
  var agenda = prompt('Enter agenda:');
  if (agenda) {
    // Add agenda to cell
    $(this).html(agenda);
  }
}
// Cell is not empty
else {
  // Show delete icon
  $(this).append('<span class="delete-icon">&#10006;</span>');

  // Delete Icon Click Event
  $('.delete-icon').click(function(event) {
    event.stopPropagation(); // Prevent parent cell click event from firing
    $(this).parent().html(''); // Remove agenda from cell
    $(this).remove(); // Remove delete icon
  });
}
});

  </script>
</body>
</html>
